<div class="container">
    <h1 class="well">User Details</h1>
    <div class="col-lg-12 well">
        <div class="row">
            <form action="/update_user" method="post">
                <div class="col-sm-12">
                    <div class="row">
                        <div class="col-sm-6 form-group">
                            <label>First Name</label>
                            <input type="text" placeholder="Enter First Name Here.." class="form-control" name="firstName" value="{{ firstName }}">
                        </div>
                        <div class="col-sm-6 form-group">
                            <label>Last Name</label>
                            <input type="text" placeholder="Enter Last Name Here.." class="form-control" name="lastName" value="{{ lastName }}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Address</label>
                        <textarea placeholder="Enter Address Here.." rows="3" class="form-control" name="address" value="{{ address }}">{{ address }}</textarea>
                    </div>
                    <div class="row">
                        <div class="col-sm-4 form-group">
                            <label>City</label>
                            <input type="text" placeholder="Enter City Name Here.." class="form-control" name="city" value="{{ city }}">
                        </div>
                        <div class="col-sm-4 form-group">
                            <label>State</label>
                            <input type="text" placeholder="Enter State Name Here.." class="form-control" name="state" value="{{ state }}">
                        </div>
                        <div class="col-sm-4 form-group">
                            <label>Zip</label>
                            <input type="text" placeholder="Enter Zip Code Here.." class="form-control" name="zip" value="{{ zip }}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Phone Number</label>
                        <input type="text" placeholder="Enter Phone Number Here.." class="form-control" name="phone" value="{{ phone }}">
                    </div>
                    <div class="form-group">
                        <label>Email Address</label>
                        <input type="text" placeholder="Enter Email Address Here.." class="form-control" name="email" value="{{ email }}">
                    </div>
                    <div class="form-group">
                        <button id="previous" type="submit" class="btn btn-lg btn-info">Back</button>
                        <button id="update" type="submit" class="btn btn-lg btn-info">Update</button>
                        <button id="delete" type="submit" class="btn btn-lg btn-info">Delete</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
