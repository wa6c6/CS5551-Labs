<div class="container">
    <h1 class="well">User Details</h1>
    <div class="col-lg-12 well">
        <div class="row">
            <form id="form1" action="?" method="post">
                <div class="col-sm-12">
                    <div class="row">
                        <div class="col-sm-6 form-group">
                            <label>First Name</label>
                            <input type="text" placeholder="Enter First Name Here.." class="form-control" name="firstName" value="{{ firstName }}">
                        </div>
                        <div class="col-sm-6 form-group">
                            <label>Last Name</label>
                            <input type="text" placeholder="Enter Last Name Here.." class="form-control" name="lastName" value="{{ lastName }}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Address</label>
                        <textarea placeholder="Enter Address Here.." rows="3" class="form-control" name="address" value="{{ address }}">{{ address }}</textarea>
                    </div>
                    <div class="row">
                        <div class="col-sm-4 form-group">
                            <label>City</label>
                            <input type="text" placeholder="Enter City Name Here.." class="form-control" name="city" value="{{ city }}">
                        </div>
                        <div class="col-sm-4 form-group">
                            <label>State</label>
                            <input type="text" placeholder="Enter State Name Here.." class="form-control" name="state" value="{{ state }}">
                        </div>
                        <div class="col-sm-4 form-group">
                            <label>Zip</label>
                            <input type="text" placeholder="Enter Zip Code Here.." class="form-control" name="zip" value="{{ zip }}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Phone Number</label>
                        <input type="text" placeholder="Enter Phone Number Here.." class="form-control" name="phone" value="{{ phone }}">
                    </div>
                    <div class="form-group">
                        <label>Email Address</label>
                        <input type="text" placeholder="Enter Email Address Here.." class="form-control" name="email" value="{{ email }}" readonly>
                    </div>
                    <div class="form-group">
                        <button type="submit" onclick="callPost('back')" class="btn btn-lg btn-info">Back</button>
                        <button type="submit" onclick="callPost('update')" class="btn btn-lg btn-info">Update</button>
                        <button type="submit" onclick="callPost('delete')" class="btn btn-lg btn-info">Delete</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

{{#yield-scripts}}
<script>
    function callPost(action){

        // Update
        if(action == 'update')
        {
            document.getElementById('form1').action = '/update_user';
        }
        // Delete
        else if(action == 'delete')
        {
            document.getElementById('form1').action = '/delete_user';
        }
        // Back
        else
        {
            document.getElementById('form1').action = 'users';
            document.getElementById('form1').method = 'get';
        }
    }
</script>
{{/yield-scripts}}
