{{#yield-scripts}}
<script>
        var localStorageSupported = false;

        jQuery(document).ready(function() {
            // Check browser support
            if (typeof(Storage) !== "undefined") {
                localStorageSupported = true;
                // Retrieve
//                console.log("retrieve first_name: " + localStorage.getItem("first_name"));
                document.getElementById("first_name").value   = localStorage.getItem("first_name");
                document.getElementById("last_name").value    = localStorage.getItem("last_name");
                document.getElementById("work_phone").value   = localStorage.getItem("work_phone");
                document.getElementById("home_phone").value   = localStorage.getItem("home_phone");
                document.getElementById("mobile_phone").value = localStorage.getItem("mobile_phone");
                document.getElementById("email").value        = localStorage.getItem("email");
            } else {
                document.getElementById("result").innerHTML = "Sorry, your browser does not support Web Storage...";
            }
        });

//        function clickCounter() {
        document.getElementById('submit').addEventListener('click', function() {
            // Store
//            console.log("store first_name: " + document.getElementById("first_name").value);
            localStorage.setItem("first_name"  , document.getElementById("first_name").value);
            localStorage.setItem("last_name"   , document.getElementById("last_name").value);
            localStorage.setItem("work_phone"  , document.getElementById("work_phone").value);
            localStorage.setItem("home_phone"  , document.getElementById("home_phone").value);
            localStorage.setItem("mobile_phone", document.getElementById("mobile_phone").value);
            localStorage.setItem("email"       , document.getElementById("email").value);
        });
</script>
{{/yield-scripts}}
